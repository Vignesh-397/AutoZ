# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AutoZ

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1421c7bdafb3467791defe40f2bb4ece }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4db374e4e97349518f18ce1dae1b6d0b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1421c7bdafb3467791defe40f2bb4ece }}/autoz:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AutoZ'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3b7f4f894d7245c3811cd3a4bcb54435 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1421c7bdafb3467791defe40f2bb4ece }}/autoz:${{ github.sha }}'